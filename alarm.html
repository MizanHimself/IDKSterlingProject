<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alarm Manager</h1>
            <a href="index.html" class="back-button">‚Üê Back to Menu</a>
        </header>

        <div class="alarm-section">
            <audio id="alarmSound">
                <source src="alarm-sound.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="sound-settings">
                <label for="customSound">Custom Alarm Sound:</label>
                <input type="file" id="customSound" 
                    accept="audio/*"
                    onchange="handleSoundUpload(event)">
                <div class="supported-formats">Supported formats: MP3, WAV, OGG, AAC (max 5MB)</div>
                <div class="error-message" id="soundError"></div>
                <div class="sound-controls">
                    <button onclick="testSound()" class="test-sound-btn">Test Sound</button>
                    <div id="remove-sound-container"></div>
                </div>
            </div>
            <div class="alarm-controls">
                <input type="datetime-local" id="alarmTime">
                <button onclick="setAlarm()">Set Alarm</button>
            </div>
            <div id="activeAlarms"></div>
        </div>
    </div>
    <script src="header.js"></script>
    <script src="quotes.js"></script>
    <script src="alarm.js"></script>
</body>
</html>
